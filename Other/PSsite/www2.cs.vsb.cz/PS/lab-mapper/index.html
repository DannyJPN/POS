<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Porty EB425</title>
    <link href="ports.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="ports.js"></script>
  </head>
  <body>
  
		<div id="ports">
		  <div id="blackboard">blackboard</div>
		  <div class="table table1" data-table="1">
		    <div class="pc pc1" data-pc="1">PC 1</div>
		    <div class="pc pc2" data-pc="2">PC 2</div>
		    <div class="pc pc3" data-pc="3">PC 3</div>
		    <div class="pc pc4" data-pc="4">PC 4</div>
		    <hr />
		  </div>
		  <div class="table table2" data-table="2">
		    <div class="pc pc1" data-pc="1">PC 5</div>
		    <div class="pc pc2" data-pc="2">PC 6</div>
		    <div class="pc pc3" data-pc="3">PC 7</div>
		    <div class="pc pc4" data-pc="4">PC 8</div>
		    <hr />
		  </div>
		  <div class="table table3" data-table="3">
		    <div class="pc pc1" data-pc="1">PC 9</div>
		    <div class="pc pc2" data-pc="2">PC 10</div>
		    <div class="pc pc3" data-pc="3">PC 11</div>
		    <div class="pc pc4" data-pc="4">PC 12</div>
		    <hr />
		  </div>
		  <div class="table table4" data-table="4">
		    <div class="pc pc1" data-pc="1">PC 13</div>
		    <div class="pc pc2" data-pc="2">PC 14</div>
		    <div class="pc pc3" data-pc="3">PC 15</div>
		    <div class="pc pc4" data-pc="4">PC 16</div>
		    <hr />
		  </div>
		  
		  <div class="panel">
		    <div class="port" data-port="1"></div>
		    <div class="port" data-port="2"></div>
		    <div class="port" data-port="3"></div>
		    <div class="port" data-port="4"></div>
		    <div class="port" data-port="5"></div>
		    <div class="port space" data-port="6"></div>
		    
		    <div class="port" data-port="7"></div>
		    <div class="port" data-port="8"></div>
		    <div class="port" data-port="9"></div>
		    <div class="port" data-port="10"></div>
		    <div class="port" data-port="11"></div>
		    <div class="port" data-port="12"></div>
		    <hr />
		  </div>
		  
		  <div id="info">CONNECTED</div>
		  
		  <div class="racks">
		    <div class="rack" data-rack="4">RD4</div>
		    <div class="rack" data-rack="3">RD3</div>
		    <div class="rack" data-rack="2">RD2</div>
		    <div class="rack" data-rack="1">RD1</div>
		    <hr />
		  </div>
		  
		  <div class="patch" data-patch="1">
		  </div>
		  <div class="patch" data-patch="2">
		  </div>
		  <div class="patch" data-patch="3">
		  </div>
		</div>
		
	</body>
</html>
